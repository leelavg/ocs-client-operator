apiVersion: apps/v1
kind: Deployment
metadata:
  name: webhook-server
  namespace: system
spec:
  replicas: 1
  selector:
    matchLabels:
      app: webhook-server
  template:
    metadata:
      labels:
        app: webhook-server
    spec:
      containers:
      - command:
        - /webhook-server
        image: controller:latest
        imagePullPolicy: IfNotPresent
        name: webhook-server
        ports:
        - containerPort: 8080
        resources:
          limits:
            cpu: "100m"
            memory: "128Mi"
        securityContext:
          allowPrivilegeEscalation: false
          seccompProfile:
            type: RuntimeDefault
          readOnlyRootFilesystem: true
          capabilities:
            drop:
              - ALL
        volumeMounts:
        - mountPath: /etc/tls/private
          name: webhook-cert-secret
      securityContext:
        runAsNonRoot: true
      volumes:
        - name: webhook-cert-secret
          secret:
            secretName: webhook-cert-secret
