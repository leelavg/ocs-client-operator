# This patch inject a sidecar container which is a webhook server
apiVersion: apps/v1
kind: Deployment
metadata:
  name: controller-manager
  namespace: system
spec:
  template:
    spec:
      containers:
      - command:
        - /webhook-server
        image: controller:latest
        imagePullPolicy: IfNotPresent
        name: webhook-server
        ports:
        - containerPort: 9443
          protocol: TCP
          name: https
        resources:
          limits:
            cpu: "100m"
            memory: "128Mi"
        securityContext:
          allowPrivilegeEscalation: false
          seccompProfile:
            type: RuntimeDefault
          readOnlyRootFilesystem: true
          capabilities:
            drop:
              - ALL
        volumeMounts:
        - mountPath: /etc/tls/private
          name: webhook-cert-secret
      securityContext:
        runAsNonRoot: true
      volumes:
        - name: webhook-cert-secret
          secret:
            secretName: webhook-cert-secret
